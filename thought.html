<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random joke Generator</title>
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="tstyle.css">
</head>
<body>
        <!-- container  -->
        <div class="container">
            <!-- container header  -->
            <div class="container-header">
                <h1>joke Generator</h1>
            </div>
            
            <!-- container body  -->
            <div class="container-body">
                <span class="joke">
                    "tap on Generate button & enjoy joke"

                </span>
            </div>

            <!-- container footer  -->
            <div class="container-footer">
                <!-- color generate button  -->
                <button class="color-generate-btn" id="jokeGenerateBtn">
                    <i class="fa-solid fa-location-arrow"></i>
                    Generate joke
                </button>
            </div>
        </div>

    <script src="tscript.js"></script>
</body>
</html>
